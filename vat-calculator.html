<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Nepal VAT Calculator</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b,#0f172a);
  color: white;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 40px 20px;
}

h1 {
  text-align: center;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  color: #f59e0b;
  margin-bottom: 30px;
}

.card {
  background: rgba(255,255,255,0.05);
  padding: 30px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
}

input {
  width: 100%;
  padding: 15px;
  border-radius: 10px;
  border: none;
  margin-top: 10px;
  font-size: 18px;
}

button {
  width: 100%;
  padding: 15px;
  margin-top: 20px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(90deg,#f59e0b,#fb923c);
  color: white;
  font-size: 18px;
  cursor: pointer;
}

.result {
  margin-top: 25px;
  background: rgba(0,0,0,0.3);
  padding: 20px;
  border-radius: 12px;
}

.row {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.total {
  font-size: 22px;
  font-weight: bold;
  color: #f59e0b;
}
</style>
</head>

<body>

<div class="container">

<h1>Diary Nepal</h1>
<p class="subtitle">VAT Calculator (13%)</p>

<div class="card">

<label>Enter Amount (NPR)</label>
<input type="number" id="amount" placeholder="Enter amount">

<button onclick="calculateVAT()">Calculate VAT</button>

<div class="result" id="result" style="display:none;">
  <div class="row"><span>Net Amount</span><span id="net"></span></div>
  <div class="row"><span>VAT (13%)</span><span id="vat"></span></div>
  <hr>
  <div class="row total"><span>Total Payable</span><span id="total"></span></div>
</div>

</div>
</div>

<script>
function calculateVAT() {
  let amount = parseFloat(document.getElementById("amount").value);

  if (!amount || amount <= 0) {
    alert("Enter valid amount");
    return;
  }

  let vat = amount * 0.13;
  let total = amount + vat;

  document.getElementById("net").innerText = "NPR " + amount.toFixed(2);
  document.getElementById("vat").innerText = "NPR " + vat.toFixed(2);
  document.getElementById("total").innerText = "NPR " + total.toFixed(2);

  document.getElementById("result").style.display = "block";
}
</script>

</body>
</html>
