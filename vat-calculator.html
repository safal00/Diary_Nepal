<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>VAT Invoice Calculator</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#eef1f6;
  padding:30px;
}

/* WRAPPER */
.wrapper{
  max-width:1100px;
  margin:auto;
  background:white;
  border-radius:12px;
  box-shadow:0 12px 30px rgba(0,0,0,0.08);
  overflow:hidden;
}

/* HEADER */
.header{
  background:#0b1f3a; /* navy blue */
  color:white;
  padding:22px;
  font-size:20px;
  font-weight:600;
  letter-spacing:.5px;
}

/* CONTENT */
.content{
  display:flex;
  gap:20px;
  padding:20px;
}

.left,.right{
  flex:1;
}

.card{
  background:#f9fbfd;
  padding:16px;
  border-radius:8px;
  margin-bottom:15px;
  border:1px solid #e6ecf3;
}

label{
  font-size:13px;
  font-weight:500;
  color:#333;
}

input, select{
  width:100%;
  padding:9px;
  margin-top:4px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ccd6e0;
  background:white;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  background:#0b1f3a;
  color:white;
  border:none;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

button:hover{
  background:#08172c;
}

/* SUMMARY */
.summary{
  background:white;
}

.summary h3{
  margin-bottom:10px;
  color:#0b1f3a;
}

.line{
  display:flex;
  justify-content:space-between;
  margin:7px 0;
  font-size:14px;
}

.total{
  font-size:22px;
  font-weight:600;
  color:#0b1f3a;
  margin-top:12px;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:15px;
  font-size:12px;
  color:#666;
  border-top:1px solid #e5e5e5;
}

/* MOBILE */
@media(max-width:768px){
  .content{
    flex-direction:column;
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="header">
    VAT Invoice Calculator
  </div>

  <div class="content">

    <!-- LEFT -->
    <div class="left">

      <div class="card">
        <label>Invoice No</label>
        <input type="text" id="invoice" value="INV-001">

        <label>Buyer Name</label>
        <input type="text" id="buyer">

        <label>Buyer VAT No</label>
        <input type="text" id="buyerVat">

        <label>Phone</label>
        <input type="text" id="phone">
      </div>

      <div class="card">
        <label>Amount</label>
        <input type="number" id="amount">

        <label>Discount</label>
        <input type="number" id="discount" placeholder="0">

        <label>VAT Rate</label>
        <select id="vatRate">
          <option value="13">13% (Standard)</option>
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="custom">Custom</option>
        </select>

        <input type="number" id="customVat" placeholder="Custom %" style="display:none">

        <label>Mode</label>
        <select id="mode">
          <option value="add">Add VAT</option>
          <option value="remove">Remove VAT</option>
        </select>

        <button onclick="calc()">Calculate</button>
      </div>

    </div>

    <!-- RIGHT -->
    <div class="right">

      <div class="card summary">
        <h3>Invoice Summary</h3>

        <div class="line"><span>Subtotal</span><span id="sub">Rs. 0</span></div>
        <div class="line"><span>Discount</span><span id="disc">Rs. 0</span></div>
        <div class="line"><span>Taxable</span><span id="taxable">Rs. 0</span></div>
        <div class="line"><span>VAT</span><span id="vat">Rs. 0</span></div>

        <div class="total" id="total">Rs. 0</div>

        <div style="margin-top:15px;font-size:13px">
          In Words: <span id="words">Zero Rupees</span><br><br>
          Received By: _____<br>
          Prepared By: _____
        </div>
      </div>

    </div>

  </div>

  <div class="footer">
    © 2025 • Data from official sources
  </div>

</div>

<script>
document.getElementById("vatRate").addEventListener("change",()=>{
  customVat.style.display = vatRate.value==="custom"?"block":"none";
});

function toWords(n){
  const a=["","One","Two","Three","Four","Five","Six","Seven","Eight","Nine","Ten",
  "Eleven","Twelve","Thirteen","Fourteen","Fifteen","Sixteen","Seventeen","Eighteen","Nineteen"];
  const b=["","","Twenty","Thirty","Forty","Fifty","Sixty","Seventy","Eighty","Ninety"];
  if(n==0) return "Zero";
  if(n<20) return a[n];
  if(n<100) return b[Math.floor(n/10)]+" "+a[n%10];
  if(n<1000) return a[Math.floor(n/100)]+" Hundred "+toWords(n%100);
  if(n<1000000) return toWords(Math.floor(n/1000))+" Thousand "+toWords(n%1000);
  return n;
}

function calc(){
  let amt=parseFloat(amount.value)||0;
  let disc=parseFloat(discount.value)||0;

  let rate = vatRate.value==="custom" ? parseFloat(customVat.value)||0 : parseFloat(vatRate.value);
  rate/=100;

  let subtotal=amt;
  let taxable=subtotal-disc;

  let vat=0,total=0;

  if(mode.value==="add"){
    vat=taxable*rate;
    total=taxable+vat;
  }else{
    vat=taxable-(taxable/(1+rate));
    total=taxable;
    taxable=total-vat;
  }

  sub.innerText="Rs. "+subtotal.toFixed(2);
  disc.innerText="Rs. "+disc.toFixed(2);
  taxable.innerText="Rs. "+taxable.toFixed(2);
  vat.innerText="Rs. "+vat.toFixed(2);
  total.innerText="Rs. "+total.toFixed(2);
  words.innerText=toWords(Math.round(total))+" Rupees Only";
}
</script>

</body>
</html>
