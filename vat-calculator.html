<!-- VAT Calculator Start -->
<div id="vat-calculator">
  <h2>VAT Calculator</h2>

  <label>Amount (Rs.)</label>
  <input type="number" id="vatAmount" placeholder="Enter amount">

  <label>VAT Rate</label>
  <select id="vatRate">
    <option value="13">13% (Nepal Standard)</option>
    <option value="15">15%</option>
    <option value="10">10%</option>
    <option value="5">5%</option>
  </select>

  <div class="vat-buttons">
    <button onclick="addVAT()">Add VAT</button>
    <button onclick="removeVAT()">Remove VAT</button>
  </div>

  <div class="vat-result">
    <p><strong>Base Amount:</strong> Rs. <span id="baseAmt">0.00</span></p>
    <p><strong>VAT Amount:</strong> Rs. <span id="vatAmt">0.00</span></p>
    <p><strong>Total Amount:</strong> Rs. <span id="totalAmt">0.00</span></p>
  </div>
</div>

<style>
#vat-calculator {
  max-width: 420px;
  background: #ffffff;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  font-family: Arial, sans-serif;
}

#vat-calculator h2 {
  text-align: center;
  margin-bottom: 15px;
}

#vat-calculator label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

#vat-calculator input,
#vat-calculator select {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.vat-buttons {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

.vat-buttons button {
  flex: 1;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: linear-gradient(135deg,#4f46e5,#16a34a);
  color: white;
  font-size: 15px;
  cursor: pointer;
}

.vat-buttons button:hover {
  opacity: 0.9;
}

.vat-result {
  margin-top: 15px;
  background: #f7f7f7;
  padding: 12px;
  border-radius: 8px;
}
</style>

<script>
function addVAT() {
  let amount = parseFloat(document.getElementById("vatAmount").value);
  let rate = parseFloat(document.getElementById("vatRate").value);

  if (!amount || amount <= 0) {
    alert("Enter a valid amount");
    return;
  }

  let vat = amount * rate / 100;
  let total = amount + vat;

  document.getElementById("baseAmt").innerText = amount.toFixed(2);
  document.getElementById("vatAmt").innerText = vat.toFixed(2);
  document.getElementById("totalAmt").innerText = total.toFixed(2);
}

function removeVAT() {
  let total = parseFloat(document.getElementById("vatAmount").value);
  let rate = parseFloat(document.getElementById("vatRate").value);

  if (!total || total <= 0) {
    alert("Enter a valid amount");
    return;
  }

  let base = total / (1 + rate / 100);
  let vat = total - base;

  document.getElementById("baseAmt").innerText = base.toFixed(2);
  document.getElementById("vatAmt").innerText = vat.toFixed(2);
  document.getElementById("totalAmt").innerText = total.toFixed(2);
}
</script>
<!-- VAT Calculator End -->
