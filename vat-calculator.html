<div style="font-family: Arial; background:#f3f4f6; padding:20px;">
  <div style="max-width:900px;margin:auto;">

    <h2 style="text-align:center;color:#2563eb;margin-bottom:0;">Diary Nepal</h2>
    <p style="text-align:center;color:gray;margin-top:5px;">VAT Calculator</p>

    <div style="display:flex;gap:20px;flex-wrap:wrap;margin-top:20px;">

      <!-- Calculator -->
      <div style="background:#fff;padding:20px;border-radius:12px;flex:1;box-shadow:0 4px 10px rgba(0,0,0,0.08);">
        <h3>Calculate VAT</h3>

        <div>
          <button onclick="setMode('add')" id="addBtn" style="padding:8px 12px;border:none;background:#6366f1;color:white;border-radius:6px;">Add VAT</button>
          <button onclick="setMode('remove')" id="removeBtn" style="padding:8px 12px;border:none;background:#e5e7eb;border-radius:6px;">Remove VAT</button>
        </div>

        <label style="display:block;margin-top:15px;font-weight:bold;">Amount *</label>
        <input type="number" id="amount" placeholder="Rs. 0"
          style="width:100%;padding:10px;margin-top:6px;border-radius:6px;border:1px solid #ccc;">

        <label style="display:block;margin-top:15px;font-weight:bold;">VAT Rate</label>

        <div>
          <button onclick="setRate(5,this)" style="margin-top:5px;">5%</button>
          <button onclick="setRate(10,this)">10%</button>
          <button onclick="setRate(13,this)" id="defaultRate" style="background:#6366f1;color:white;">13%</button>
          <button onclick="setRate(15,this)">15%</button>
        </div>

        <button onclick="calculateVAT()"
          style="width:100%;margin-top:20px;padding:12px;border:none;background:linear-gradient(to right,#6366f1,#10b981);color:white;font-size:16px;border-radius:8px;cursor:pointer;">
          Calculate
        </button>
      </div>

      <!-- Result -->
      <div style="background:#fff;padding:20px;border-radius:12px;flex:1;
      box-shadow:0 4px 10px rgba(0,0,0,0.08);
      display:flex;align-items:center;justify-content:center;text-align:center;color:gray;font-size:18px;">
        <div id="result">Enter amount to see results</div>
      </div>

    </div>

    <!-- Tips -->
    <div style="background:#fff7ed;border:1px solid #fde68a;padding:15px;margin-top:20px;border-radius:10px;">
      <b>Quick Tips</b>
      <ul>
        <li>Standard VAT rate in Nepal is 13%</li>
        <li>Add VAT = Base Amount + VAT</li>
        <li>Remove VAT = Extract VAT from total</li>
      </ul>
    </div>

  </div>
</div>

<script>
let rate = 13;
let mode = "add";

function setRate(r, el){
  rate = r;
  document.querySelectorAll("[onclick^='setRate']").forEach(b=>{
    b.style.background="#e5e7eb";
    b.style.color="#000";
  });
  el.style.background="#6366f1";
  el.style.color="#fff";
}

function setMode(m){
  mode = m;
  document.getElementById("addBtn").style.background = m==="add" ? "#6366f1" : "#e5e7eb";
  document.getElementById("addBtn").style.color = m==="add" ? "#fff" : "#000";

  document.getElementById("removeBtn").style.background = m==="remove" ? "#6366f1" : "#e5e7eb";
  document.getElementById("removeBtn").style.color = m==="remove" ? "#fff" : "#000";
}

function calculateVAT(){
  const amount = parseFloat(document.getElementById("amount").value);
  if(!amount){
    document.getElementById("result").innerHTML="Please enter amount";
    return;
  }

  let vat,total;

  if(mode==="add"){
    vat = amount*rate/100;
    total = amount + vat;
  }else{
    vat = amount - (amount/(1+rate/100));
    total = amount - vat;
  }

  document.getElementById("result").innerHTML =
    "VAT: Rs " + vat.toFixed(2) + "<br>Total: Rs " + total.toFixed(2);
}
</script>
