<!DOCTYPE html>
<html lang="ne">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.tailwindcss.com"></script>

<title>Diary Nepal VAT Calculator</title>
</head>

<body class="bg-gradient-to-br from-slate-900 via-blue-950 to-slate-900 text-white min-h-screen">

<div class="max-w-6xl mx-auto px-6 py-12">

<!-- Header -->
<div class="text-center mb-12">
<div class="flex justify-center items-center gap-3">
<div class="w-12 h-12 bg-amber-500 rounded-xl flex items-center justify-center text-xl font-bold">₹</div>
<div class="text-left">
<h1 class="text-2xl font-bold">Diary Nepal</h1>
<p class="text-amber-400 text-sm">भ्याट क्यालकुलेटर</p>
</div>
</div>

<p class="text-slate-400 mt-4">नेपालको विश्वसनीय भ्याट गणना उपकरण</p>

<div class="flex justify-center gap-3 mt-4">
<span class="px-4 py-1 bg-slate-800 rounded-full text-sm border border-slate-700">१३% VAT Rate</span>
<span class="px-4 py-1 bg-slate-800 rounded-full text-sm border border-slate-700">१००% सही</span>
<span class="px-4 py-1 bg-slate-800 rounded-full text-sm border border-slate-700">छिटो गणना</span>
</div>
</div>

<div class="grid lg:grid-cols-3 gap-8">

<!-- Calculator -->
<div class="lg:col-span-2 bg-slate-900/60 backdrop-blur-xl border border-slate-800 rounded-2xl p-8">

<h3 class="font-semibold mb-4">भ्याट क्यालकुलेटर</h3>

<div class="flex gap-3 mb-5">
<button id="addBtn" class="flex-1 py-3 rounded-xl bg-gradient-to-r from-amber-400 to-orange-500 font-semibold" onclick="setMode('add')">↑ VAT थप्नुहोस्</button>
<button id="removeBtn" class="flex-1 py-3 rounded-xl bg-slate-700 text-slate-300" onclick="setMode('remove')">↓ VAT हटाउनुहोस्</button>
</div>

<input id="amount" placeholder="रकम" class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-4 mb-4 text-lg">

<button onclick="calculate()" class="w-full py-4 rounded-xl bg-gradient-to-r from-amber-400 to-orange-500 font-bold text-lg">गणना गर्नुहोस्</button>

<div id="result" class="mt-6 bg-slate-950 rounded-xl p-6 hidden">
<div class="flex justify-between mb-2"><span>मूल रकम</span><span id="net"></span></div>
<div class="flex justify-between mb-2"><span>VAT (13%)</span><span id="vat"></span></div>
<hr class="border-slate-700 my-2">
<div class="flex justify-between text-xl font-bold text-amber-400"><span>कुल रकम</span><span id="total"></span></div>
</div>

</div>

<!-- History -->
<div class="bg-slate-900/60 backdrop-blur-xl border border-slate-800 rounded-2xl p-6">

<h3 class="font-semibold mb-4">गणना इतिहास</h3>

<button onclick="clearHistory()" class="w-full mb-4 bg-red-500 py-2 rounded-lg">इतिहास हटाउनुहोस्</button>

<div id="history" class="space-y-3"></div>

</div>

</div>
</div>

<script>
let mode="add";let history=[];

function setMode(m){
mode=m;
addBtn.classList.toggle("bg-gradient-to-r",m==="add");
addBtn.classList.toggle("from-amber-400",m==="add");
addBtn.classList.toggle("to-orange-500",m==="add");

removeBtn.classList.toggle("bg-gradient-to-r",m==="remove");
removeBtn.classList.toggle("from-amber-400",m==="remove");
removeBtn.classList.toggle("to-orange-500",m==="remove");
}

function calculate(){
let amt=parseFloat(amount.value);
if(!amt)return alert("रकम हाल्नुहोस्");

let net,vat,total;

if(mode==="add"){net=amt;vat=amt*.13;total=net+vat;}
else{total=amt;net=amt/1.13;vat=total-net;}

result.classList.remove("hidden");
net.innerText="NPR "+net.toFixed(2);
vat.innerText="NPR "+vat.toFixed(2);
total.innerText="NPR "+total.toFixed(2);

history.unshift({net,vat,total});
if(history.length>5)history.pop();
render();
}

function render(){
history.innerHTML="";
history.forEach(h=>{
history.innerHTML+=`
<div class="bg-slate-950 p-4 rounded-xl border border-slate-700">
<div class="flex justify-between"><span>मूल</span><span>NPR ${h.net.toFixed(2)}</span></div>
<div class="flex justify-between"><span>VAT</span><span>NPR ${h.vat.toFixed(2)}</span></div>
<div class="flex justify-between font-bold text-emerald-400"><span>कुल</span><span>NPR ${h.total.toFixed(2)}</span></div>
</div>`;
});
}

function clearHistory(){history=[];render();}
</script>

</body>
</html>
