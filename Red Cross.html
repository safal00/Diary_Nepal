<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Red Cross Offices - Diary Nepal</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>Red Cross Offices</h1>
  <p>Find Red Cross offices by Province, District, or Local Level</p>

  <div class="home-button">
    <button onclick="location.href='index.html'">Home</button>
  </div>
</header>

<main class="container">

  <!-- SEARCH -->
  <div class="search-box">
    <input type="text" id="globalSearch" placeholder="Search by name, email, phone...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- FILTERS -->
  <div class="selection-box">
    <select id="provinceFilter"><option value="">All Provinces</option></select>
    <select id="districtFilter"><option value="">All Districts</option></select>
    <select id="localFilter"><option value="">All Local Levels</option></select>
  </div>

</main>

<!-- RESULTS -->
<div id="results" class="contacts-section">
  <table class="results-table">
    <thead>
      <tr>
        <th>Province</th>
        <th>District</th>
        <th>Local Level</th>
        <th>Office Name</th>
        <th>Email</th>
        <th>Website</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  <p>Â© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="Red Cross.js"></script>
</body>
</html>
