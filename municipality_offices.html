<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Nepal - Municipality Offices</title>

<link href="style.css" rel="stylesheet">

<style>
/* ---------------- Home Button ---------------- */
.home-button {
  display: flex;
  justify-content: center;
  margin-bottom: 15px;
}

.home-button button {
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  background-color: #004aad;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}

.home-button button:hover {
  background-color: #003080;
}

/* ---------------- Table Styling ---------------- */
.results-table {
  width: 100%;
  border-collapse: collapse;
  table-layout: auto;
}

.results-table th,
.results-table td {
  border: 1px solid #ccc;
  padding: 10px 8px;
  text-align: left;
  vertical-align: top;
  word-break: break-word;
}

.results-table th {
  background-color: #004aad;
  color: white;
  font-weight: bold;
}

.results-table tr:nth-child(even) {
  background-color: #f2f2f2;
}

.results-table a {
  color: #004aad;
  text-decoration: none;
}

.results-table a:hover {
  text-decoration: underline;
}

.contacts-section {
  overflow-x: auto;
}

@media (max-width: 800px) {
  .results-table th,
  .results-table td {
    padding: 8px 6px;
    font-size: 0.9em;
  }
}
</style>
</head>

<body>

<header>
  <h1>Diary Nepal</h1>
  <p>Directory of Municipality Offices</p>

  <div class="home-button">
    <button onclick="location.href='index.html'">Home</button>
  </div>
</header>

<main class="container">

  <!-- SEARCH ONLY -->
  <div class="search-box">
    <input
      type="text"
      id="globalSearch"
      placeholder="Search municipality office..."
    >
    <button id="searchBtn">Search</button>
  </div>

  <!-- RESULTS -->
  <div class="contacts-section">
    <table class="results-table">
      <thead>
        <tr>
          <th>Province</th>
		  <th>District</th>
		  <th>Office Name</th>
          <th>Email</th>
          <th>Website</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody id="results"></tbody>
    </table>
  </div>

</main>

<footer>
  <p>Â© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="municipality.js"></script>
</body>
</html>
