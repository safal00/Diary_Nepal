<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Premium Quotation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:'Segoe UI',Arial;background:linear-gradient(120deg,#e8ecff,#f5f7ff);margin:0;padding:20px}
.container{max-width:1150px;margin:auto;background:#fff;padding:25px;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12)}
h1{text-align:center;color:#2d4da5;letter-spacing:2px}
.top-bar{display:flex;justify-content:space-between;align-items:center;margin-bottom:10px}
.logo-box img{max-height:70px}
button{padding:8px 16px;border:none;border-radius:8px;background:linear-gradient(90deg,#2d4da5,#4b6fe0);color:#fff;margin:5px;cursor:pointer;font-weight:600}
.section{display:flex;justify-content:space-between;margin-top:20px}
.section div{width:32%;font-size:14px}
input[type=text]{width:90%;padding:5px;margin:3px 0;border:1px solid #ccc;border-radius:4px;text-transform:capitalize}
table{width:100%;border-collapse:collapse;margin-top:20px;font-size:14px}
th{background:linear-gradient(90deg,#2d4da5,#4b6fe0);color:#fff;padding:10px}
td{border:1px solid #e3e7f1;padding:8px;text-align:center;position:relative}
.designCell{width:120px;height:90px;background:#f4f6ff;border-radius:8px;cursor:pointer;overflow:hidden}
.designPreview{width:100%;height:100%;object-fit:cover;display:none}
.designInput{display:none}
.total-box{text-align:right;margin-top:20px;font-size:18px;font-weight:bold;color:#1f3674}
.footer{margin-top:50px;font-size:14px}
</style>
</head>
<body>
<div class="container">

<div class="top-bar">
<div>
<input type="file" id="logoInput" accept="image/*" style="display:none" onchange="loadLogo(event)">
<button onclick="document.getElementById('logoInput').click()">Upload Logo</button>
</div>
<div class="logo-box" id="logoBox"></div>
</div>

<h1>QUOTATION</h1>

<div class="section">
<div>
<b>Company Details</b><br>
<input type="text" placeholder="Company Name"><br>
<input type="text" placeholder="Address"><br>
<input type="text" placeholder="Phone">
</div>
<div>
<b>Client Details</b><br>
<input type="text" placeholder="Client Name"><br>
<input type="text" placeholder="Address"><br>
<input type="text" placeholder="Phone">
</div>
<div>
<b>Quotation Info</b><br>
<input type="text" placeholder="Quotation No"><br>
<input type="text" placeholder="Date">
</div>
</div>

<div style="margin-top:20px">
<button onclick="addRow()">Add Item</button>
<button onclick="window.print()">Print</button>
</div>

<table id="itemTable">
<tr>
<th>S.N</th>
<th>Description</th>
<th>Design</th>
<th>Size</th>
<th>Qty</th>
<th>Rate</th>
<th>Amount</th>
</tr>
</table>

<div class="total-box">Grand Total: Rs. <span id="grandTotal">0.00</span></div>

<div class="footer">
<div style="display:flex;justify-content:space-between;margin-top:70px">

<div style="width:40%">
<div>Prepared By:</div>
<input type="text" id="prepName" placeholder="Enter Name">
<div id="prepLine" style="border-bottom:1px solid #888;width:260px;margin:10px 0"></div>
<input type="file" id="prepFile" accept="image/*" style="display:none" onchange="loadSign(event,'prepImg','prepName','prepLine','prepBtn')">
<button id="prepBtn" onclick="document.getElementById('prepFile').click()">Upload Logo</button>
<img id="prepImg" style="max-width:160px;margin-top:10px;display:none">
</div>

<div style="width:40%;text-align:right">
<div>Approved By (Client):</div>
<input type="text" id="appName" placeholder="Enter Name">
<div id="appLine" style="border-bottom:1px solid #888;width:260px;margin:10px 0 0 auto"></div>
<input type="file" id="appFile" accept="image/*" style="display:none" onchange="loadSign(event,'appImg','appName','appLine','appBtn')">
<button id="appBtn" onclick="document.getElementById('appFile').click()">Upload Logo</button>
<img id="appImg" style="max-width:160px;margin-top:10px;margin-left:auto;display:none">
</div>
</div>

<div style="margin-top:40px">
<b>Terms & Conditions</b>
<ol style="margin-top:10px;padding-left:18px">
<li>Goods once sold not returnable.</li>
<li>50% advance required.</li>
<li>Delivery within 7 days.</li>
</ol>
</div>
</div>
</div>

<script>
let count=0

function loadLogo(e){
document.getElementById('logoBox').innerHTML="<img src='"+URL.createObjectURL(e.target.files[0])+"'>"
}

function loadSign(e,imgId,nameId,lineId,btnId){
let img=document.getElementById(imgId)
img.src=URL.createObjectURL(e.target.files[0])
img.style.display='block'
document.getElementById(nameId).style.display='none'
document.getElementById(lineId).style.display='none'
document.getElementById(btnId).style.display='none'
}

function addRow(){
count++
let t=document.getElementById('itemTable')
let r=t.insertRow()
r.innerHTML=`<td>${count}</td>
<td contenteditable='true'></td>
<td class='designCell' onclick='this.querySelector("input").click()'>Upload<input type='file' class='designInput' onchange='showImg(this)'><img class='designPreview'></td>
<td contenteditable='true'></td>
<td><input type='number' oninput='calc(this)'></td>
<td><input type='number' oninput='calc(this)'></td>
<td class='amount'>0.00</td>`
}

function showImg(i){
let img=i.nextElementSibling
img.src=URL.createObjectURL(i.files[0])
img.style.display='block'
i.parentElement.firstChild.textContent=''
}

function calc(el){
let r=el.closest('tr')
let q=r.cells[4].querySelector('input').value||0
let ra=r.cells[5].querySelector('input').value||0
r.cells[6].innerText=(q*ra).toFixed(2)
let total=0
document.querySelectorAll('.amount').forEach(a=>total+=parseFloat(a.innerText)||0)
document.getElementById('grandTotal').innerText=total.toFixed(2)
}
</script>
</body>
</html>
