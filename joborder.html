<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Quotation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    font-family: Arial, sans-serif;
    background:#f4f6fb;
    padding:20px;
}

.container{
    background:#fff;
    padding:20px;
    max-width:1000px;
    margin:auto;
    border-radius:8px;
    box-shadow:0 0 10px rgba(0,0,0,0.08);
}

.title{
    text-align:center;
    font-size:28px;
    font-weight:bold;
    color:#2f4fa2;
    margin-bottom:20px;
}

.top-section{
    display:flex;
    gap:20px;
    margin-bottom:20px;
}

.box{
    flex:1;
    background:#f9fafc;
    padding:15px;
    border-radius:6px;
    border:1px solid #ddd;
}

.box h3{
    margin-bottom:10px;
    font-size:16px;
}

.box input{
    width:100%;
    padding:6px;
    margin-bottom:8px;
    border:1px solid #ccc;
    border-radius:4px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}

th{
    background:linear-gradient(to right,#3f5fb3,#4f79d8);
    color:#fff;
    padding:8px;
    font-size:14px;
}

td{
    border-bottom:1px solid #ddd;
    padding:8px;
    text-align:center;
}

.design-img{
    width:120px;
    height:70px;
    object-fit:cover;
    border-radius:4px;
}

.grand-total{
    text-align:right;
    font-weight:bold;
    margin-top:10px;
    font-size:16px;
    color:#1d3c91;
}

.signature-section{
    margin-top:25px;
    border:1px dashed #999;
    padding:20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}

.signature-box{
    text-align:center;
}

.signature-box img{
    width:120px;
    height:70px;
    object-fit:cover;
    border-radius:5px;
    margin-bottom:5px;
}

.signature-box input{
    padding:5px;
    border:1px solid #ccc;
}

.terms{
    margin-top:20px;
}

.terms h3{
    margin-bottom:8px;
}

.terms ol{
    padding-left:18px;
}

</style>
</head>

<body>

<div class="container">

<div class="title">Quotation</div>

<div class="top-section">
    <div class="box">
        <h3>Company Details</h3>
        <input type="text" placeholder="Company Name">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="Phone">
    </div>

    <div class="box">
        <h3>Client Details</h3>
        <input type="text" placeholder="Client Name">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="Phone">
    </div>
</div>

<table>
<tr>
    <th>S.N</th>
    <th>Description</th>
    <th>Design</th>
    <th>Size</th>
    <th>Qty</th>
    <th>Rate</th>
    <th>Amount</th>
</tr>

<tr>
    <td>1</td>
    <td>Flex Print</td>
    <td><img src="https://picsum.photos/200/100" class="design-img"></td>
    <td>3x2 ft</td>
    <td>1</td>
    <td>10000</td>
    <td>10000.00</td>
</tr>

<tr>
    <td>2</td>
    <td>Banner</td>
    <td><img src="https://picsum.photos/201/100" class="design-img"></td>
    <td>4x3 ft</td>
    <td>0</td>
    <td>0</td>
    <td>0.00</td>
</tr>

</table>

<div class="grand-total">
Grand Total: Rs. 10000.00
</div>

<div class="signature-section">
    <div class="signature-box">
        <img src="https://picsum.photos/202/100">
        <div>Prepared By:</div>
        <input type="text" placeholder="Type Name Here">
    </div>

    <div class="signature-box">
        <img src="https://picsum.photos/203/100">
        <div>Approved By (Client):</div>
        <input type="text" placeholder="Client Name Here">
    </div>
</div>

    <h3>Terms & Conditions</h3>
