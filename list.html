<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Directory Results | Diary Nepal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* Tab/category buttons */
.category-nav {
  display: flex;
  gap: 10px;
  margin: 15px 0;
}
.category-nav button {
  padding: 8px 12px;
  border: none;
  border-radius: 5px;
  background-color: #004aad;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
.category-nav button:hover {
  background-color: #003080;
}

/* Home button */
.home-btn {
  margin-bottom: 15px;
  padding: 8px 12px;
  background-color: #004aad;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.home-btn:hover {
  background-color: #003080;
}

/* Filters */
.selection-box input[type="text"] {
  flex: 1 1 200px;
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
.selection-box button {
  padding: 8px 12px;
  background-color: #004aad;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
.selection-box button:hover {
  background-color: #003080;
}

/* Table */
.results-table table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}
.results-table th, .results-table td {
  padding: 10px;
  border: 1px solid #ccc;
  text-align: left;
}
.results-table th {
  background-color: #004aad;
  color: white;
}
</style>
</head>
<body>

<header>
  <h1 id="pageTitle">Directory</h1>
  <button onclick="goHome()" class="home-btn">üè† Home</button>
</header>

<main class="container">

  <!-- CATEGORY BUTTONS -->
  <div class="category-nav">
    <button onclick="goCategory('Municipality')">Municipality</button>
    <button onclick="goCategory('Police')">Police</button>
    <button onclick="goCategory('Blood Bank')">Blood Bank</button>
  </div>

  <!-- FILTERS -->
  <div class="selection-box">
    <select id="provinceFilter">
      <option value="">All Provinces</option>
    </select>

    <select id="districtFilter">
      <option value="">All Districts</option>
    </select>

    <select id="localFilter">
      <option value="">All Local Levels</option>
    </select>

    <input type="text" id="nameFilter" placeholder="Search by name">
    <button onclick="applyFilters()">Filter</button>
  </div>

  <!-- RESULTS TABLE -->
  <div class="results-table">
    <table id="results">
      <thead>
        <tr>
          <th>Name / Office</th>
          <th>Type</th>
          <th>Phone</th>
          <th>Website / Email</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<footer>
  <p>¬© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="list.js"></script>
<script>
function goHome() {
  window.location.href = "index.html";
}

function goCategory(type) {
  window.location.href = `list.html?type=${encodeURIComponent(type)}`;
}
</script>

</body>
</html>
