<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Nepal - Directory</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* Tab-style navigation */
.nav-tabs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 15px 0;
}
.nav-tabs button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: #004aad;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}
.nav-tabs button:hover {
  background-color: #003080;
}

/* Search + filter box */
.search-box {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}
.search-box input {
  flex: 1 1 200px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}
.search-box button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: #004aad;
  color: white;
  cursor: pointer;
}
.search-box button:hover {
  background-color: #003080;
}
</style>
</head>
<body>

<header>
  <h1 id="pageTitle">Directory</h1>
  <p id="pageSubtitle"></p>

  <!-- Tab Navigation -->
  <div class="nav-tabs">
    <button onclick="goTab('Home')">Home</button>
    <button onclick="goTab('Municipality')">Municipality</button>
    <button onclick="goTab('Police')">Police</button>
    <button onclick="goTab('Blood Bank')">Blood Bank</button>
  </div>
</header>

<main class="container">

  <!-- GLOBAL SEARCH -->
  <div class="search-box">
    <input type="text" id="globalSearch" placeholder="Search by name or location...">
    <button onclick="searchAll()">Search</button>
  </div>

  <!-- FILTERS -->
  <div class="selection-box">
    <label for="provinceFilter">Province:</label>
    <select id="provinceFilter">
      <option value="">All Provinces</option>
    </select>

    <label for="districtFilter">District:</label>
    <select id="districtFilter">
      <option value="">All Districts</option>
    </select>

    <label for="localFilter">Local Level:</label>
    <select id="localFilter">
      <option value="">All Local Levels</option>
    </select>
  </div>

  <!-- RESULTS -->
  <div id="results" class="contacts-section"></div>

</main>

<footer>
  <p>Â© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="list.js"></script>
<script>
function goTab(tab) {
  if(tab === 'Home') {
    window.location.href = 'index.html';
  } else {
    window.location.href = `list.html?type=${encodeURIComponent(tab)}`;
  }
}

function searchAll() {
  const q = document.getElementById("globalSearch").value.trim();
  if (!q) return alert("Please enter something to search");
  window.location.href = `list.html?search=${encodeURIComponent(q)}`;
}
</script>

</body>
</html>
