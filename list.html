<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Nepal - Directory</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

<style>
/* Tab-style navigation */
.nav-tabs {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 10px;
  margin: 15px 0;
}
.nav-tabs button {
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  background-color: #004aad;
  color: white;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s;
}
.nav-tabs button:hover {
  background-color: #003080;
}

/* Search + filter box */
.search-box,
.selection-box {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 20px;
}
.search-box input,
.selection-box select,
.search-box button {
  flex: 1 1 200px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 1em;
}
.search-box button {
  background-color: #004aad;
  color: white;
  border: none;
  cursor: pointer;
}
.search-box button:hover {
  background-color: #003080;
}

/* Table styling */
.results-table {
  width: 100%;
  border-collapse: collapse;
}
.results-table th, .results-table td {
  border: 1px solid #ccc;
  padding: 8px;
  text-align: left;
}
.results-table th {
  background-color: #004aad;
  color: white;
}
.results-table tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Responsive */
@media (max-width: 600px) {
  .search-box, .selection-box, .nav-tabs {
    flex-direction: column;
    gap: 5px;
  }
}
</style>
</head>
<body>

<header>
  <h1 id="pageTitle">Directory</h1>
  <p id="pageSubtitle"></p>

  <!-- Tab Navigation -->
  <div class="nav-tabs">
    <button onclick="goTab('Home')">Home</button>
    <button onclick="goTab('Municipality')">Municipality</button>
    <button onclick="goTab('Police')">Police</button>
    <button onclick="goTab('Blood Bank')">Blood Bank</button>
  </div>
</header>

<main class="container">

  <!-- GLOBAL SEARCH -->
  <div class="search-box">
    <input type="text" id="globalSearch" placeholder="Search by name or location...">
    <button onclick="applyFilters()">Search</button>
  </div>

  <!-- FILTERS -->
  <div class="selection-box">
    <select id="provinceFilter">
      <option value="">All Provinces</option>
    </select>

    <select id="districtFilter">
      <option value="">All Districts</option>
    </select>

    <select id="localFilter">
      <option value="">All Local Levels</option>
    </select>
  </div>

  <!-- RESULTS TABLE -->
  <div id="results" class="contacts-section">
    <table class="results-table">
      <thead>
        <tr>
          <th>Name / Office</th>
          <th>Type</th>
          <th>Phone</th>
          <th>Website</th>
          <th>Location</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<footer>
  <p>Â© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="list.js"></script>
<script>
function goTab(tab) {
  if(tab === 'Home') {
    window.location.href = 'index.html';
  } else {
    window.location.href = `list.html?type=${encodeURIComponent(tab)}`;
  }
}
</script>
</body>
</html>
