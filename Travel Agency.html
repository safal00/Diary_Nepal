<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Agencies - Diary Nepal</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .home-button { display:flex; justify-content:center; margin:15px 0; }
    .home-button button { padding:10px 20px; border:none; border-radius:5px; background-color:#004aad; color:white; cursor:pointer; font-weight:bold; transition:0.3s; }
    .home-button button:hover { background-color:#003080; }

    .results-table { width:100%; border-collapse:collapse; table-layout:auto; }
    .results-table th, .results-table td { border:1px solid #ccc; padding:10px 8px; text-align:left; vertical-align:top; word-break:break-word; }
    .results-table th { background-color:#004aad; color:white; }
    .results-table tr:nth-child(even) { background-color:#f2f2f2; }
    .contacts-section { overflow-x:auto; }

    @media (max-width: 800px) { .results-table th, .results-table td { font-size:0.9em; padding:8px 6px; } }

    .search-box { display:flex; justify-content:center; margin:10px 0; gap:10px; }
    .search-box input { padding:8px; width:300px; border-radius:4px; border:1px solid #ccc; }
    .search-box button { padding:8px 12px; border:none; background-color:#004aad; color:white; border-radius:4px; cursor:pointer; font-weight:bold; }
    .search-box button:hover { background-color:#003080; }
  </style>
</head>

<body>

<header>
  <h1>Travel Agencies</h1>
  <p>Search and browse travel agencies by name, location, or contact</p>

  <div class="home-button">
    <button onclick="location.href='index.html'">Home</button>
  </div>
</header>

<main class="container">
  <div class="search-box">
    <input type="text" id="globalSearch" placeholder="Search travel agency, location, email, phone...">
    <button id="searchBtn">Search</button>
  </div>
</main>

<div id="results" class="contacts-section">
  <table class="results-table">
    <thead>
      <tr>
        <th>Travel Agency Name</th>
        <th>Location</th>
        <th>Email</th>
        <th>Website</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  <p>Â© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="Travel Agency.js"></script>
</body>
</html>
