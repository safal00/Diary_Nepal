<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback / Report Incorrect Data - Diary Nepal</title>

  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #f4f6f9;
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      color: #333;
    }

    header {
      background: #004aad;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    header h1 {
      margin: 0;
      font-size: 2.2em;
    }

    header p {
      margin-top: 8px;
      opacity: 0.95;
    }

    .home-button {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .home-button button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #004aad;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .home-button button:hover {
      background-color: #003080;
    }

    .form-container {
      max-width: 900px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .form-container h2 {
      color: #004aad;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 8px;
    }

    footer {
      text-align: center;
      background: #1e1e1e;
      color: #ccc;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 15px;
        padding: 20px;
      }

      .form-container iframe {
        height: 700px;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Feedback / Report Incorrect Data</h1>
  <p>Your feedback helps us keep the directory accurate and reliable</p>

  <div class="home-button">
    <button onclick="location.href='index.html'">Home</button>
  </div>
</header>

<main>
  <div class="form-container">
    <h2>Submit Your Feedback</h2>

    <!-- Embedded Google Form -->
    <iframe 
      src="https://docs.google.com/forms/d/e/1FAIpQLSdWfZ5HI9beO3h9oJgmWRpASuY6AJFXru7NFqrUhTYyBdFlUg/viewform?usp=publish-editor"
      loading="lazy">
      Loading…
    </iframe>
  </div>
</main>

<footer>
  © 2025 Diary Nepal | Data from official sources
</footer>

</body>
</html>
