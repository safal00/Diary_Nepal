<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Airlines Directory - Diary Nepal</title>

  <!-- Shared Styles -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Home Button */
    .home-button {
      display: flex;
      justify-content: center;
      margin: 15px 0;
    }

    .home-button button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #004aad;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .home-button button:hover {
      background-color: #003080;
    }

    /* Table */
    .results-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: auto;
    }

    .results-table th,
    .results-table td {
      border: 1px solid #ccc;
      padding: 10px 8px;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }

    .results-table th {
      background-color: #004aad;
      color: white;
    }

    .results-table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .contacts-section {
      overflow-x: auto;
      margin-top: 15px;
    }

    .search-box,
    .selection-box {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, select, button {
      padding: 8px 10px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #004aad;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #003080;
    }

    @media (max-width: 800px) {
      .results-table th,
      .results-table td {
        font-size: 0.9em;
        padding: 6px 4px;
      }
      .search-box, .selection-box {
        flex-direction: column;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Airlines Directory</h1>
  <p>Browse airlines by Province or City/Airport</p>

  <!-- HOME -->
  <div class="home-button">
    <button onclick="location.href='index.html'">Home</button>
  </div>
</header>

<main class="container">

  <!-- SEARCH -->
  <div class="search-box">
    <input type="text" id="globalSearch" placeholder="Search airline, city, email, phone...">
    <button id="searchBtn">Search</button>
  </div>

  <!-- FILTERS -->
  <div class="selection-box">
    <select id="provinceFilter">
      <option value="">All Provinces</option>
    </select>

    <select id="cityFilter">
      <option value="">All Cities / Airports</option>
    </select>
  </div>

</main>

<!-- RESULTS -->
<div id="results" class="contacts-section">
  <table class="results-table">
    <thead>
      <tr>
        <th>Province</th>
        <th>City / Airport</th>
        <th>Airline</th>
        <th>Email / Website</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  <p>Â© 2026 Diary Nepal | Data from official sources</p>
</footer>

<!-- Airlines JS -->
<script src="Airlines.js"></script>

</body>
</html>
