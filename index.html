<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Nepal</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Diary Nepal</h1>
  <p>Your directory of municipalities, offices, and officials</p>

  <!-- CATEGORY BUTTONS -->
  <div class="category-nav">
    <button onclick="goCategory('Office')">Offices</button>
    <button onclick="goCategory('Police')">Police</button>
    <button onclick="goCategory('Blood Bank')">Blood Bank</button>
  </div>
</header>

<main class="container">

  <!-- GLOBAL SEARCH -->
  <div class="search-box">
    <input
      type="text"
      id="globalSearch"
      placeholder="Search police station, office, blood bank..."
    >
    <button onclick="searchAll()">Search</button>
  </div>

  <!-- EXISTING LOCATION SELECTION (UNCHANGED) -->
  <div class="selection-box">
    <label for="province">Province:</label>
    <select id="province"></select>

    <label for="district">District:</label>
    <select id="district"></select>

    <label for="local">Local Level:</label>
    <select id="local"></select>

    <button onclick="goToLocal()">View Contacts</button>
  </div>

</main>

<footer>
  <p>Â© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="script.js"></script>

<script>
function goCategory(type) {
  window.location.href = `list.html?type=${encodeURIComponent(type)}`;
}

function searchAll() {
  const q = document.getElementById("globalSearch").value.trim();
  if (!q) {
    alert("Please enter something to search");
    return;
  }
  window.location.href = `list.html?search=${encodeURIComponent(q)}`;
}
</script>

</body>
</html>
