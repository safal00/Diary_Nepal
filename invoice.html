<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Universal Invoice Generator</title>

<style>
body{
  font-family:Arial, sans-serif;
  margin:0;
  background:#f4f6f9;
}

header{
  background:#004aad;
  color:white;
  text-align:center;
  padding:15px;
}

.container{
  max-width:1100px;
  margin:auto;
  background:white;
  padding:20px;
}

.top-section{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:15px;
}

.logo-box img{
  max-height:100px;
}

input, select{
  padding:8px;
  border:1px solid #ccc;
  border-radius:4px;
  margin:5px 0;
  width:100%;
}

button{
  padding:8px 15px;
  border:none;
  border-radius:4px;
  background:#004aad;
  color:white;
  cursor:pointer;
  font-weight:bold;
}

button:hover{
  background:#003080;
}

.invoice-title{
  text-align:center;
  font-size:28px;
  font-weight:bold;
  margin:20px 0;
}

.flex{
  display:flex;
  justify-content:space-between;
  flex-wrap:wrap;
  gap:15px;
}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
}

th,td{
  border:1px solid #ccc;
  padding:10px;
  text-align:center;
}

th{
  background:#004aad;
  color:white;
}

tr:nth-child(even){
  background:#f2f2f2;
}

.total-box{
  text-align:right;
  font-size:18px;
  margin-top:15px;
  font-weight:bold;
}

.controls{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
  flex-wrap:wrap;
  gap:10px;
}

@media print{
  .controls, header, .no-print{
    display:none;
  }
  body{
    background:white;
  }
}
</style>
</head>

<body>

<header>
  <h2>Universal Invoice Generator</h2>
</header>

<div class="container">

<div class="controls no-print">
  <button onclick="addRow()">+ Add Item</button>
  <button onclick="window.print()">Print / Save PDF</button>
</div>

<div class="top-section">
  <div style="flex:1">
    <label>Invoice Type</label>
    <select id="invoiceType" onchange="updateTitle()">
      <option>Invoice</option>
      <option>Tax Invoice</option>
      <option>Delivery Challan</option>
      <option>Proforma Invoice</option>
    </select>

    <label>Company Name</label>
    <input type="text" placeholder="Your Company Name">

    <label>Company Address</label>
    <input type="text" placeholder="Company Address">

    <label>Phone / Email</label>
    <input type="text" placeholder="Contact details">
  </div>

  <div class="logo-box">
    <label class="no-print">Upload Logo</label>
    <input type="file" accept="image/*" onchange="loadLogo(event)" class="no-print">
    <img id="logoPreview">
  </div>
</div>

<div class="invoice-title" id="invoiceTitle">Invoice</div>

<div class="flex">
  <div>
    Invoice No: <input type="text" placeholder="INV-001">
  </div>
  <div>
    Date: <input type="date">
  </div>
</div>

<div class="flex">
  <div>
    Bill To: <input type="text" placeholder="Customer Name">
  </div>
  <div>
    Phone: <input type="text" placeholder="Customer Contact">
  </div>
</div>

<table id="invoiceTable">
  <thead>
    <tr>
      <th>S.N.</th>
      <th>Description</th>
      <th>Qty</th>
      <th>Rate</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td>
      <td><input type="text" placeholder="Item description"></td>
      <td><input type="number" value="0" oninput="calculate(this)"></td>
      <td><input type="number" value="0" oninput="calculate(this)"></td>
      <td class="rowTotal">0.00</td>
    </tr>
  </tbody>
</table>

<div class="total-box">
  Grand Total: Rs. <span id="grandTotal">0.00</span>
</div>

</div>

<script>
function updateTitle(){
  document.getElementById("invoiceTitle").innerText =
    document.getElementById("invoiceType").value;
}

function calculate(el){
  let row = el.parentElement.parentElement;
  let qty = parseFloat(row.children[2].children[0].value) || 0;
  let rate = parseFloat(row.children[3].children[0].value) || 0;
  let total = qty * rate;
  row.querySelector(".rowTotal").innerText = total.toFixed(2);
  updateGrandTotal();
}

function updateGrandTotal(){
  let totals = document.querySelectorAll(".rowTotal");
  let grand = 0;
  totals.forEach(t=>{
    grand += parseFloat(t.innerText) || 0;
  });
  document.getElementById("grandTotal").innerText = grand.toFixed(2);
}

function addRow(){
  let table = document.getElementById("invoiceTable").getElementsByTagName('tbody')[0];
  let rowCount = table.rows.length + 1;

  let row = table.insertRow();
  row.innerHTML = `
    <td>${rowCount}</td>
    <td><input type="text" placeholder="Item description"></td>
    <td><input type="number" value="0" oninput="calculate(this)"></td>
    <td><input type="number" value="0" oninput="calculate(this)"></td>
    <td class="rowTotal">0.00</td>
  `;
}

function loadLogo(event){
  const reader = new FileReader();
  reader.onload = function(){
    document.getElementById("logoPreview").src = reader.result;
  }
  reader.readAsDataURL(event.target.files[0]);
}
</script>

</body>
</html>
