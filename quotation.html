<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotation</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

body{
  padding:15px;
  background:#f4f4f4;
}

.container{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:20px;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}

/* Header */
.header{
  text-align:center;
  margin-bottom:15px;
}

.header h2{
  font-size:22px;
}

.section{
  display:flex;
  justify-content:space-between;
  margin-bottom:15px;
  gap:15px;
}

.box{
  flex:1;
  border:1px solid #ccc;
  padding:10px;
  border-radius:4px;
}

/* Table */
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}

th, td{
  border:1px solid #ccc;
  padding:6px;
  text-align:center;
  font-size:13px;
}

th{
  background:#f0f0f0;
}

/* Design Column */
.photo-box{
  position:relative;
  width:80px;
  height:70px;
  margin:auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

.photo-box img{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  display:none;
  cursor:pointer;
}

.remove-btn{
  position:absolute;
  top:-5px;
  right:-5px;
  background:red;
  color:#fff;
  border:none;
  border-radius:50%;
  width:18px;
  height:18px;
  font-size:12px;
  cursor:pointer;
  display:none;
}

.photo-box:hover .remove-btn{
  display:block;
}

/* Buttons */
button{
  padding:6px 10px;
  margin-top:10px;
  cursor:pointer;
}

/* Terms */
.terms{
  margin-top:20px;
  border-top:1px solid #ccc;
  padding-top:10px;
  font-size:13px;
}

/* Mobile */
@media(max-width:768px){

.section{
  flex-direction:column;
}

table{
  font-size:11px;
}

.photo-box{
  width:60px;
  height:60px;
}

}
</style>
</head>

<body>

<div class="container">

<div class="header">
  <h2>QUOTATION</h2>
</div>

<div class="section">
  <div class="box">
    <strong>Company Details</strong><br>
    Nepal Print Solution Pvt. Ltd.<br>
    Kathmandu, Nepal
  </div>

  <div class="box">
    <strong>Client Details</strong><br>
    Client Name<br>
    Address
  </div>
</div>

<table>
<thead>
<tr>
<th>SN</th>
<th>Description</th>
<th>Design</th>
<th>Qty</th>
<th>Rate</th>
<th>Total</th>
</tr>
</thead>

<tbody id="itemBody">
<tr>
<td>1</td>
<td><input type="text" style="width:100%"></td>

<td>
<div class="photo-box">
<input type="file" accept="image/*" onchange="showImg(this)">
<img class="preview">
<button class="remove-btn" onclick="removeImg(this)">×</button>
</div>
</td>

<td><input type="number" style="width:60px"></td>
<td><input type="number" style="width:70px"></td>
<td>0</td>
</tr>
</tbody>
</table>

<button onclick="addRow()">Add Item</button>

<div class="terms">
<strong>Terms & Conditions:</strong>
<ul>
<li>Goods once sold will not be returned.</li>
<li>Delivery within 3-5 working days.</li>
<li>Advance payment required.</li>
</ul>
</div>

</div>

<script>
function showImg(input){
  const file = input.files[0];
  const img = input.nextElementSibling;

  if(file){
    img.src = URL.createObjectURL(file);
    img.style.display = "block";
    input.style.display = "none";
  }
}

function removeImg(btn){
  const box = btn.parentElement;
  const img = box.querySelector("img");
  const input = box.querySelector("input");

  img.src = "";
  img.style.display = "none";
  input.value = "";
  input.style.display = "block";
}

function addRow(){
  const body = document.getElementById("itemBody");
  const rowCount = body.rows.length + 1;

  const row = body.insertRow();

  row.innerHTML = `
  <td>${rowCount}</td>
  <td><input type="text" style="width:100%"></td>
  <td>
    <div class="photo-box">
      <input type="file" accept="image/*" onchange="showImg(this)">
      <img class="preview">
      <button class="remove-btn" onclick="removeImg(this)">×</button>
    </div>
  </td>
  <td><input type="number" style="width:60px"></td>
  <td><input type="number" style="width:70px"></td>
  <td>0</td>
  `;
}
</script>

</body>
</html>
