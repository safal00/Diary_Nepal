<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quotation</title>

<style>
body { font-family: Arial; }

.photo-container{
  position:relative;
  width:80px;
  height:60px;
}

.preview{
  width:80px;
  height:60px;
  object-fit:contain;
  display:none;
}

.remove-btn{
  position:absolute;
  top:0;
  right:0;
  background:red;
  color:#fff;
  border:none;
  border-radius:50%;
  width:18px;
  height:18px;
  display:none;
  cursor:pointer;
}

.photo-container.has-image:hover .remove-btn{
  display:block;
}
</style>
</head>

<body>

<table border="1">
<tr>
<td>
<div class="photo-container">

<input type="file" accept="image/*" onchange="previewImg(this)">
<img class="preview">
<button class="remove-btn" onclick="removeImg(this)">Ã—</button>

</div>
</td>
</tr>
</table>

<script>

function previewImg(input){

  const file = input.files[0];
  const container = input.parentElement;
  const img = container.querySelector('.preview');

  if(file){
    img.src = URL.createObjectURL(file);

    img.style.display = "block";
    input.style.display = "none";

    container.classList.add("has-image");
  }
}

function removeImg(btn){

  const container = btn.parentElement;
  const input = container.querySelector("input");
  const img = container.querySelector(".preview");

  input.value = "";
  img.src = "";

  img.style.display = "none";
  input.style.display = "block";

  container.classList.remove("has-image");
}

</script>

</body>
</html>
