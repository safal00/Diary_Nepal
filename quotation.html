<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Upload Test</title>
<style>
.preview {
    max-width: 200px;
    max-height: 150px;
    display: block;
    margin-top: 10px;
    border: 1px solid #3399ff;
    border-radius: 5px;
}
</style>
</head>
<body>

<h2>Photo Upload Test</h2>
<input type="file" accept="image/*" id="photoInput" onchange="previewImage(event)">
<img id="photoPreview" class="preview">

<script>
function previewImage(event){
    const fileInput = event.target;
    const img = document.getElementById('photoPreview');
    if(fileInput.files && fileInput.files[0]){
        img.src = URL.createObjectURL(fileInput.files[0]);
        fileInput.style.display = 'none'; // Hide file input after selecting
    }
}
</script>

</body>
</html>
