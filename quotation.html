<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Professional Glass Gallery</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#eef2ff;
}

/* GALLERY GRID */
.gallery{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:25px;
padding:25px;
}

/* CARD */
.card{
background:rgba(255,255,255,0.35);
backdrop-filter:blur(12px);
border-radius:18px;
padding:15px;
text-align:center;
position:relative;
overflow:hidden;
box-shadow:0 8px 25px rgba(0,0,0,0.15);
}

/* ANIMATED BORDER */
.card::before{
content:"";
position:absolute;
inset:0;
padding:2px;
border-radius:18px;
background:linear-gradient(90deg,#00eaff,#ff00ff,#00eaff);
background-size:300% 300%;
animation:borderMove 5s linear infinite;
-webkit-mask:
linear-gradient(#fff 0 0) content-box,
linear-gradient(#fff 0 0);
-webkit-mask-composite:xor;
}

@keyframes borderMove{
0%{background-position:0%}
100%{background-position:300%}
}

/* IMAGE */
.card img{
width:100%;
height:220px;
object-fit:contain;   /* NO CROP */
border-radius:12px;
transition:0.5s;
background:white;
cursor:pointer;
}

/* ZOOM */
.card:hover img{
transform:scale(1.08);
}

/* DESCRIPTION */
.card p{
margin-top:10px;
font-size:15px;
}

/* POPUP */
#popup{
position:fixed;
inset:0;
background:rgba(0,0,0,0.85);
display:none;
align-items:center;
justify-content:center;
z-index:999;
}

#popup img{
max-width:90%;
max-height:90%;
border-radius:15px;
animation:zoom 0.4s ease;
}

@keyframes zoom{
from{transform:scale(0.5)}
to{transform:scale(1)}
}

/* MOBILE */
@media(max-width:600px){
.card img{
height:180px;
}
}
</style>
</head>

<body>

<div class="gallery">

<div class="card">
<img src="https://picsum.photos/500/400" onclick="openPopup(this.src)">
<p>Product Description 1</p>
</div>

<div class="card">
<img src="https://picsum.photos/400/600" onclick="openPopup(this.src)">
<p>Product Description 2</p>
</div>

<div class="card">
<img src="https://picsum.photos/500/500" onclick="openPopup(this.src)">
<p>Product Description 3</p>
</div>

</div>

<!-- POPUP -->
<div id="popup" onclick="closePopup()">
<img id="popupImg">
</div>

<script>
function openPopup(src){
document.getElementById("popup").style.display="flex";
document.getElementById("popupImg").src=src;
}

function closePopup(){
document.getElementById("popup").style.display="none";
}
</script>

</body>
</html>
