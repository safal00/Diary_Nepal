<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diary Nepal - Contacts</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>

<header>
  <div class="header-top">
    <h1 id="title">Contacts</h1>
    <nav class="tabs">
      <button onclick="goHome()">Home</button>
      <button onclick="goCategory('Office')">Offices</button>
      <button onclick="goCategory('Police')">Police</button>
      <button onclick="goCategory('Blood Bank')">Blood Bank</button>
    </nav>
  </div>
</header>

<main class="container">

  <div class="filter-box">
    <input type="text" id="searchBox" placeholder="Search offices or officials..." />
    <button onclick="clearSearch()">Clear</button>

    <div id="officeTypeFilters">
      <!-- Office type checkboxes dynamically added -->
    </div>
  </div>

  <div id="map"></div>

  <div class="contacts-section">
    <h2>Offices</h2>
    <table id="officesTable" class="contacts-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="contacts-section">
    <h2>Officials</h2>
    <table id="officialsTable" class="contacts-table">
      <thead>
        <tr>
          <th>Office</th>
          <th>Name</th>
          <th>Designation</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</main>

<footer>
  <p>Â© 2025 Diary Nepal | Data from official sources</p>
</footer>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2/dist/fuse.min.js"></script>
<script src="municipality.js"></script>
<script>
function goHome() { window.location.href = 'index.html'; }
function goCategory(type) { window.location.href = `list.html?type=${encodeURIComponent(type)}`; }
function clearSearch() { document.getElementById("searchBox").value = ''; document.getElementById("searchBox").dispatchEvent(new Event('input')); }
</script>
</body>
</html>
