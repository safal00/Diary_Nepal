<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schools & Colleges - Diary Nepal</title>

  <link rel="stylesheet" href="style.css">

  <style>
    .home-button { display:flex; justify-content:center; margin:15px 0; }
    .home-button button { padding:10px 20px; border:none; border-radius:5px; background:#004aad; color:white; cursor:pointer; font-weight:bold;}
    .home-button button:hover { background:#003080; }
    .results-table { width:100%; border-collapse:collapse; table-layout:auto; }
    .results-table th, .results-table td { border:1px solid #ccc; padding:10px 8px; text-align:left; vertical-align:top; word-break:break-word; }
    .results-table th { background:#004aad; color:white; }
    .results-table tr:nth-child(even) { background:#f2f2f2; }
    .contacts-section { overflow-x:auto; margin-top:15px; }
    .search-box, .selection-box { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:15px; }
    input, select, button { padding:8px 10px; font-size:1em; border-radius:4px; border:1px solid #ccc; }
    button { background:#004aad; color:white; cursor:pointer; font-weight:bold; transition:0.3s; }
    button:hover { background:#003080; }
    @media(max-width:800px){ .results-table th,.results-table td{font-size:0.9em; padding:6px 4px;} .search-box, .selection-box{flex-direction:column;} }
  </style>
</head>
<body>

<header>
  <h1>Schools & Colleges</h1>
  <p>Browse schools and colleges by Province, District, or Local Level</p>

  <div class="home-button">
    <button onclick="location.href='index.html'">Home</button>
  </div>
</header>

<main class="container">
  <div class="search-box">
    <input type="text" id="globalSearch" placeholder="Search school, location, email, phone...">
    <button id="searchBtn">Search</button>
  </div>

  <div class="selection-box">
    <select id="provinceFilter"><option value="">All Provinces</option></select>
    <select id="districtFilter"><option value="">All Districts</option></select>
    <select id="localFilter"><option value="">All Local Levels</option></select>
  </div>
</main>

<div id="results" class="contacts-section">
  <table class="results-table">
    <thead>
      <tr>
        <th>Province</th>
        <th>District</th>
        <th>Local Level</th>
        <th>School & College Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<footer>
  <p>Â© 2026 Diary Nepal | Data from official sources</p>
</footer>

<script src="School.js"></script>
</body>
</html>
